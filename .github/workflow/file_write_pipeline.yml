Name: Python File Writter CI
on:
  push:
    branches:
      - 'main'

  pull:
    branches:
      - 'main'
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.13'

          - name: Install Dependencies
            run: pip install pytest
          - name: Run Test Cases
            run: pytest         